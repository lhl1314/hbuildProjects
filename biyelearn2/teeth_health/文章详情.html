<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="layui2.45/css/layui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="layui2.45/layui.js"></script>
	</head>
	<body>
		<div style="width: 1000px;height: 700px;margin: 0px auto;">
	<form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-item">
    <label class="layui-form-label">分类</label>
    <div class="layui-input-inline">
      <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
       <label class="layui-form-label">标题</label>
    <div class="layui-input-inline">
      <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
           <label class="layui-form-label">状态</label>
    <div class="layui-input-inline">
      <select name="interest" lay-filter="aihao">
        <option value="1">立即发布</option>
        <option value="0">暂不发布</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
  	    <label class="layui-form-label">文章内容</label>
  	    <div class="layui-input-block">
  	    	<textarea id="demo" style="display: none;"></textarea>
  	    </div>
  </div>

  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
    </div>
  </div>
		</div>

<script>
layui.use('layedit', function(){
  var layedit = layui.layedit;
  layedit.build('demo'); //建立编辑器
});
</script>
	</body>
</html>
