<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="layui2.45/css/layui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="layui2.45/layui.js"></script>

		<style>
			.persionMessage {
				width: 800px;
				margin: 0px auto;
				border: 1px solid black;
				padding: 20px;
			}
		</style>

	</head>

	<body>
		<div class="persionMessage">
			<form class="layui-form">
				<!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="username" placeholder="请输入" autocomplete="off" class="layui-input" />
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="password" placeholder="请输入" autocomplete="off" class="layui-input" />
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="text" lay-verify="required" name="mobile" placeholder="请输入" autocomplete="off" class="layui-input" />
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-inline">
						<input type="text" lay-verify="required" name="email" placeholder="请输入" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">地区</label>
					<div class="layui-input-inline">
						<select name="quiz1" lay-verify="required">
							<option value="">请选择省</option>
							<option value="浙江" selected="">浙江省</option>
							<option value="你的工号">江西省</option>
							<option value="你最喜欢的老师">福建省</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="quiz2" lay-verify="required">
							<option value="">请选择市</option>
							<option value="杭州">杭州</option>
							<option value="宁波" disabled="">宁波</option>
							<option value="温州">温州</option>
							<option value="温州">台州</option>
							<option value="温州">绍兴</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="quiz3" lay-verify="required">
							<option value="">请选择县/区</option>
							<option value="西湖区">西湖区</option>
							<option value="余杭区">余杭区</option>
							<option value="拱墅区">临安市</option>
						</select>
					</div>

				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">详细地址</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" lay-verify="required" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">生日</label>
					<div class="layui-input-inline">
						<input type="text" lay-verify="required" id="birthday" name="mobile" placeholder="请输入" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline">
						<input type="radio" name="sex" value="1" title="男">
						<input type="radio" name="sex" value="0" title="女" checked>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">在职状态</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="switch" checked="" lay-text="在职|离职">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
				<!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
			</form>

		</div>
		<script>
			layui.use(['form', 'laydate'], function() {
				var form = layui.form;
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#birthday' //指定元素
						,
					value: '2017-09-10'
				});
				//各种基于事件的操作，下面会有进一步介绍
				
				
				

			});
		</script>
	</body>

</html>
