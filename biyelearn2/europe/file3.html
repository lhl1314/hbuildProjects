<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css" />
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>

	</head>

	<body>
		<h1>单个图片删除选择</h1>
		<form>
					<input type="file" id="file1" />
		</form>

		<hr />
		<button id="getFile1">获取file</button>
		<button id="decrease1">减少file</button>
		<h1>多个图片删除选择</h1>
		<input type="file" multiple="multiple" />
		<hr />
		<button id="getFile2">获取file</button>
		<button id="decrease2">减少file</button>

		<script type="text/javascript">
			/**
			 * 获取input选中的值
			 */
			$("#getFile1").click(function() {
				var fileInput = document.getElementById("file1");
				var file = fileInput.files[0];
				console.log(file)
			});
			/**
			 * 清空input选中的值
			 */
			$("#decrease1").click(function() {
				$("#file1").parent().append("<input type='file' id='newFile' />")
				$("#newFile").siblings().remove();
			})
		</script>
	</body>

</html>
