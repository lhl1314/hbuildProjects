<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="layui2.45/css/layui.css" type="text/css" />
		<script type="text/javascript" src="layui2.45/layui.js"></script>
	</head>

	<body>
		<div style="width: 600px; margin: 50px auto;">
			<h1 align="center" style="font-size: 17px;color: gray;margin-bottom: 10px;">layui表单的学习</h1>
				<form class="layui-form"  action="">
			<!--
            	作者：offline
            	时间：2019-02-20
            	描述：layui中基本的form表单input
            -->
			<div class="layui-form-item">
				<label class="layui-form-label">
					姓名
				</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">
					密码
				</label>
				<div class="layui-input-block">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" />
				</div>
			</div>

			<!--
            	作者：offline
            	时间：2019-02-20
            	描述：layui的下拉框
            -->
			<div class="layui-form-item">
				<label class="layui-form-label">选择框</label>
				<div class="layui-input-block">
					<select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">广州</option>
						<option value="3">深圳</option>
						<option value="4">杭州</option>
					</select>
				</div>
			</div>

			<!--
	                                 作者：offline
	                                 时间：2019-02-20
	                                 描述：layui的复选框
            -->
			<div class="layui-form-item">
				<label class="layui-form-label">复选框</label>
				<div class="layui-input-block">
					<input type="checkbox" name="write" value="1" title="写作">
					<input type="checkbox" name="read" value="2" title="阅读" checked>
					<input type="checkbox" name="dai" value="3" title="发呆">
				</div>
			</div>
			<!--
            	作者：offline
            	时间：2019-02-20
            	描述：变种复选框
            	lay-skin="switch"
            -->
			<div class="layui-form-item">
				<label class="layui-form-label">变种开关</label>
				<div class="layui-input-block">
					<input type="checkbox" name="xxx" lay-skin="switch">
					<input type="checkbox" name="yyy" lay-skin="switch" lay-text="ON|OFF" checked>
					<input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
					<input type="checkbox" name="aaa" lay-skin="switch" disabled>
				</div>
			</div>
			<!--
            	作者：offline
            	时间：2019-02-20
            	描述：单选框
            -->
			<div class="layui-form-item">
				<label class="layui-form-label">单选框</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男">
					<input type="radio" name="sex" value="女" title="女" checked>
					<input type="radio" name="sex" value="" title="中性" disabled>
				</div>
			</div>

			<!--
            	作者：offline
            	时间：2019-02-20
            	描述 textarea
            -->
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">文本域</label>
				<div class="layui-input-block">
					<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>

			<!--
            	作者：offline
            	时间：2019-02-20
            	描述：layui的提交按钮
            -->

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>

		</form>
		
		</div>
	<script>
			//Demo
			layui.use('form', function() {
				var form = layui.form;
				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field)); //猜测可能是获取表单数据，用ajax提交
					return false;
				});
			});
		</script>
	</body>

</html>
