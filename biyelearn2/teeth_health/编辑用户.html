<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="layui2.45/css/layui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="layui2.45/layui.js"></script>
	</head>

	<body>
		<div id="editUserAdmin" style="width: 650px;margin: 0px auto;border: 1px solid red;padding: 20px;">
			<form class="layui-form" lay-filter="addForm">
				<!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
				<div class="layui-form-item">
					<label class="layui-form-label">头像</label>
					<div class="layui-input-inline">
						<img src="../img/1.jpg" height="100px" width="100px" />
					</div>

					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input type="text" name="password" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="password" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">角色</label>
					<div class="layui-input-inline">
						<select name="interest" lay-filter="aihao">
							<option value=""></option>
							<option value="0">写作</option>
							<option value="1" selected="">阅读</option>
							<option value="2">游戏</option>

						</select>
					</div>
				</div>
				<div class="layui-form-item" pane="">
					<label class="layui-form-label">权限</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
						<input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读">
						<input type="checkbox" name="like1[game]" lay-skin="primary" title="游戏" disabled="">
						<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
						<input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读">
						<input type="checkbox" name="like1[game]" lay-skin="primary" title="游戏" disabled="">
					</div>
				</div>
				<!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>

		</div>

		<script type="text/javascript">
			layui.use(['form'], function() {
				var form = layui.form;
    form.on('submit(formDemo)', function(data){
      console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
      console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
      console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });
			});
			
			
          
		</script>

	</body>

</html>
