<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css" />

		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<style>
			body {
				background: gainsboro;
			}
			.content {
				height: 400px;
				width: 600px;
				margin: 200px auto;
				border: 1px solid gray;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<h2 style="text-align: center;">修改账户密码</h2>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">手机号：</label>
					<div class="col-sm-10">
						<input type="text" required="required" class="form-control" id="firstname" placeholder="请输入手机号">
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">旧密码：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" placeholder="请输入旧密码">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">新密码：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastname" placeholder="请输入新密码">
					</div>
				</div>
				<p>温馨提示：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机号务必填写可通信的号码！方便忘记密码的找回！</p>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">确认</button>
					</div>
				</div>
			</form>

		</div>

	</body>

</html>
