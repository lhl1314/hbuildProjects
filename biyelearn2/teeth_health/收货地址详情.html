<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>收货地址详情</title>

		<link href="layui2.45/css/layui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="layui2.45/layui.js"></script>
	</head>

	<body>
		
		<div class="addressDetail" style="width: 1000px; margin: 100px auto;border: 1px solid red;padding: 20px;">
					<form class="layui-form" lay-filter="addForm">
			<!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
			<div class="layui-form-item">
				<label class="layui-form-label">收货人</label>
				<div class="layui-input-inline">
					<input type="text" name="acceptName" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="text" name="acceptMobile" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">省区</label>
				<div class="layui-input-inline">
					<input type="text" name="province" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label">市区</label>
				<div class="layui-input-inline">
					<input type="text" name="city" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label">县区</label>
				<div class="layui-input-inline">
					<input type="text" name="area" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">普通文本域</label>
				<div class="layui-input-block">
					<textarea name="acceptDetailAddress" placeholder="请输入内容"  class="layui-textarea"></textarea>
				</div>
			</div>
					<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>

		</form>

		</div>

		<script>
			layui.use('form', function() {
				var form = layui.form;
			});
		</script>
	</body>

</html>
