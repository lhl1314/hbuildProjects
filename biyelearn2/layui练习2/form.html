<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>layui的form</title>
		<link href="layui2.45/css/layui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="layui2.45/layui.js"></script>
		
		<style>
			.form_content{
				width: 600px;
				margin: 20px auto;
				border: 1px solid beige;
				padding: 20px;
			}
		</style>


	</head>
	

	<body>
		<div class="form_content">
					<form class="layui-form">
			<!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
			<div class="layui-form-item">
				<label class="layui-form-label">输入框</label>
				<div class="layui-input-block">
					<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">下拉选择框</label>
				<div class="layui-input-block">
					<select name="interest" lay-filter="aihao">
						<option value="0">写作</option>
						<option value="1">阅读</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">复选框</label>
				<div class="layui-input-block">
					<input type="checkbox" name="like[write]" title="写作">
					<input type="checkbox" name="like[read]" title="阅读">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">开关关</label>
				<div class="layui-input-block">
					<input type="checkbox" lay-skin="switch">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">开关开</label>
				<div class="layui-input-block">
					<input type="checkbox" checked lay-skin="switch">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单选框</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="0" title="男">
					<input type="radio" name="sex" value="1" title="女" checked>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出生日期</label>
				<div class="layui-input-inline">
					<input type="text" name="birthday" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">富文本编辑</label>
				<div class="layui-input-block">
			    <textarea id="layui_editer" name="layui_deiter" style="display: none;"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			<!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
		</form>

		</div>

		<script type="text/javascript">
			layui.use(['form', 'laydate','layedit'], function() {
				var form = layui.form;
				var laydate = layui.laydate;
				var layedit=layui.layedit;
				layedit.build('layui_editer');
				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});

				form.on('submit(*)', function(data) {
					console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
					console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
					console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}

					return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});
			});
		</script>
	</body>

</html>
